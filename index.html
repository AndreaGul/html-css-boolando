<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-boolando</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <!-- contenitore con tutti i box -->
      <div class="container row disp-box">
        <!-- box che contiene le varie infomazioni del prodotto -->
        <div class="box">
          <!-- contenitore dell'immagine e di infomazioni aggiuntive -->
          <div class="cont-img">
            <!-- immgagine di copertina -->
            <div class="hide-capo1">
              <img src="img/1.webp" alt="Capo 1" />
            </div>

            <!-- /immgagine di copertina -->
            <!-- immagine mostrata qunado si passa sopra in mouse -->
            <div class="hide-capo2">
              <img src="img/1b.webp" alt="Capo 2 di 1" />
            </div>
            <!-- immagine mostrata qunado si passa sopra in mouse -->

            <!-- infommazioni aggiuntive sul capo -->
            <div class="piu-info row">
              <!-- sconto in percentuale -->
              <div class="sconto box-piu">
                <h4>50</h4>
              </div>
              <!-- /sconto in percentuale -->
              <!-- caratteristiche di capo -->
              <div class="sostenibilita box-piu">
                <h4>soste</h4>
              </div>
              <!-- /caratteristiche di capo -->
            </div>
            <div class="cuore box-cuore">
              <h4><i class="fa-solid fa-heart"></i></h4>
            </div>
            <!-- infommazioni aggiuntive sul capo -->
          </div>
          <!-- contenitore dell'immagine e di infomazioni aggiuntive -->

          <!-- marca del capo -->
          <h5>levi</h5>
          <!-- /marca del capo -->

          <!-- tipologia del capo -->
          <h3>LAVA</h3>
          <!-- /tipologia del capo -->

          <!-- prezzo del capo -->
          <h4>
            <!-- nuovo prezzo -->
            <span class="prezzo-new">liva</span>
            <!-- nuovo prezzo -->

            <!-- vecchio prezzo -->
            <span class="prezzo-old">liva</span>
            <!-- vecchio prezzo -->
          </h4>
          <!-- prezzo del capo -->
        </div>
        <!-- box che contiene le varie infomazioni del prodotto -->
        <div class="box">a</div>
        <div class="box">a</div>
        <div class="box">a</div>
        <div class="box">a</div>
        <div class="box">a</div>
      </div>
      <!-- contenitore con tutti i box -->
    </main>

    <footer></footer>
  </body>
</html>
